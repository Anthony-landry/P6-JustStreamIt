<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>JustStreamIt</title>

		<meta charset="utf-8" />
		<meta
			name="description"
			content="Plateforme incroyable de classement de films."
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<link href="css/style.css" rel="stylesheet" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>

	<body>
		<header class="block-container">
			<div class="block">
				<div class="twopieces">
					<a href="./index.html" class="juststreamit"
						><img
							src="https://user.oc-static.com/upload/2020/09/18/16004298163529_P5.png"
							alt="Logo juststreamit"
							class="logo"
					/></a>
					<nav aria-label="header" class="nav" id="nav-menu">
						<ul class="listheader">
							<li role="presentation"><a href="./index.html">Accueil</a></li>
							<li role="presentation"><a href="#categorie">Catégories</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</header>

		<main class="block-container">
			<div class="block">
				<section class="bestfilm" id="bestfilm">
					<div class="zone-button">
						<h2>&nbsp;</h2>
						<p></p>
						<button class="button-film">Film</button>
					</div>
				</section>
				<div class="bloc-film">
					<section class="slider-container" id="categorie">
						<h2>Films les mieux notés</h2>
						<div class="slider">
							<div class="slide">
								<button class="button-Prev" id="prevBtn1">&lt;</button>
								<button class="button-Next" id="nextBtn1">&gt;</button>
							</div>
						</div>
					</section>
				</div>
				<div class="bloc-film">
					<section class="slider-container" id="Adventure">
						<h2>Adventure</h2>
						<div class="slider">
							<button class="button-Prev" id="prevBtn2">&lt;</button>
							<button class="button-Next" id="nextBtn2">&gt;</button>
							<div class="slide"></div>
						</div>
					</section>
				</div>
				<div class="bloc-film">
					<section class="slider-container" id="Comedy">
						<h2>Comedy</h2>
						<div class="slider">
							<button class="button-Prev" id="prevBtn3">&lt;</button>
							<button class="button-Next" id="nextBtn3">&gt;</button>
							<div class="slide"></div>
						</div>
					</section>
				</div>
				<div class="bloc-film">
					<section class="slider-container" id="Fantasy">
						<h2>Fantasy</h2>
						<div class="slider">
							<button class="button-Prev" id="prevBtn4">&lt;</button>
							<button class="button-Next" id="nextBtn4">&gt;</button>
							<div class="slide"></div>
						</div>
					</section>
				</div>
			</div>
		</main>

		<footer>
			<div class="block-container footerMain">
				<div class="block"></div>
			</div>
		</footer>
		<script src="juststreamit.js"></script>
	</body>
</html>
